{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>It works!</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form action="/" method="POST">
        {{with $field := field "name" .}}
          <input type="text" name="{{$field.Name}}" value="{{$field.Flash}}"/><br/>
        {{end}}
        <input type="submit" value="add user" />
      </form>
    </div>
  </div>
  <div class="row">
    {{range $index, $user := .users}}
      <p>{{.Id}}</p>
      <p>{{.Name}}</p>
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
